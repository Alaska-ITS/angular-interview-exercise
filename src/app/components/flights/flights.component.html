<app-filter-form
  [(origin)]="origin"
  [(destination)]="destination"
  [(fromDate)]="fromDate"
  [(toDate)]="toDate"
  [(nonStopOnly)]="nonStopOnly"
  (getFlights)="getFlightsHandler()"
></app-filter-form>
<ng-container *ngIf="flights$ | async as flights; else loading">
  <ng-container *ngIf="flights.length; else errorMessage">
    <app-list [flights]="flights"></app-list>
  </ng-container>
  <p class="error">{{ flights.error }}</p>
</ng-container>
<ng-template #loading>
  <p>Loading....</p>
</ng-template>
